<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation - Floating Arrows</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    /* --- Your Existing CSS (Unchanged) --- */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }
    #controls {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      pointer-events: all;
    }
    #controls input, #controls button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    #controls button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    #instructions {
      background: rgba(33, 150, 243, 0.9);
      color: white;
      padding: 15px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .collapsed {
      max-height: 50px;
      overflow: hidden;
    }
    #toggle-panel {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      pointer-events: all;
    }
    
    /* ---
      *** REPLACEMENT CSS: Fullscreen Success Overlay ***
    --- */
    
    #fullscreen-success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #4CAF50; /* Green background */
      color: white;
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      font-family: Arial, sans-serif;
      text-align: center;
      pointer-events: all; /* Allow clicking the button */
    }

    #fullscreen-success-overlay h1 {
      font-size: 2.5em;
      margin: 0;
      padding: 0 20px;
    }

    #exit-nav-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      color: #4CAF50; /* Green text */
      background: white; /* White button */
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  
  <div id="ui-overlay">
    <div id="toggle-panel" onclick="togglePanel()">
      ▼ Show/Hide Controls
    </div>
    <div id="controls" class="collapsed">
      <h3 style="margin-top: 0;">AR Navigation Setup</h3>
      
      <div>
        <label>Destination (Lat, Lon):</label>
        <input type="text" id="destination" value="26.187870872941197, 91.70008699559571">
        <small style="color: #aaa;">IIT Guwahati area</small>
      </div>
      
      <button onclick="startNavigation()">Start Navigation</button>
      <button onclick="stopNavigation()">Stop Navigation</button>
      <div id="status">
        <strong>Status:</strong> Waiting to start...
      </div>
    </div>
    
    <div id="instructions" style="display: none;">
      Next: <span id="instruction-text">Calculating route...</span>
    </div>
    
    <div id="fullscreen-success-overlay">
      <h1>Destination Reached</h1>
      <button id="exit-nav-btn" onclick="hideSuccessOverlay()">Exit Navigation</button>
    </div>
    </div>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >
    <a-assets>
      <a-mixin 
        id="arrow-shape"
        rotation="-90 0 0"
        material="color: #FF0000; shader: flat; opacity: 0.8; transparent: true"
        geometry="primitive: cone; radiusBottom: 0.8; radiusTop: 0; height: 2.5">
      </a-mixin>
    </a-assets>
    
    <a-camera id="camera" gps-camera rotation-reader>
      <a-entity id="nav-arrow" position="0 -1.2 -3" scale="0.7 0.7 0.7" visible="false">
        <a-entity id="arrow-rotator">
          <a-entity mixin="arrow-shape"></a-entity>
        </a-entity>
      </a-entity>
    </a-camera>
    
  </a-scene>

  <script>
    let navigationActive = false;
    let currentPosition = null;
    let routeWaypoints = [];
    let currentWaypointIndex = 0;
    let distanceThreshold = 20; // 20 meters
    let updateInterval = null;
    const MAPBOX_ACCESS_TOKEN = "pk.eyJ1IjoiYXJ5YW5kb25sb25kb24iLCJhIjoiY21odzlnbm90MDA2eTJqcXZkamtxajdjOCJ9.bqShLStraxUBB1ANLi-6ZQ";


    // --- UI & Logging Functions ---
    function togglePanel() {
      const controls = document.getElementById('controls');
      controls.classList.toggle('collapsed');
    }

    function logStatus(message) {
      const status = document.getElementById('status');
      const timestamp = new Date().toLocaleTimeString();
      status.innerHTML = `<strong>[${timestamp}]</strong> ${message}<br>` + status.innerHTML;
    }
    
    /**
     * *** NEW FUNCTION: Hide Fullscreen Overlay ***
     */
    function hideSuccessOverlay() {
      const overlay = document.getElementById('fullscreen-success-overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
    }

    // --- Geolocation Functions (Unchanged) ---
    function startPositionTracking() {
      if (navigator.geolocation) {
        logStatus('Waiting for GPS lock...');
        navigator.geolocation.watchPosition(
          (position) => {
            currentPosition = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            if (!navigationActive) {
                logStatus(`GPS Ready: ${currentPosition.lat.toFixed(4)}, ${currentPosition.lon.toFixed(4)}`);
            }
          },
          (error) => {
            logStatus(`GPS Error: ${error.message}`);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        logStatus('Geolocation not supported');
      }
    }

    // --- Math/Calculation Functions (Unchanged) ---
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRadians = (deg) => deg * Math.PI / 180;
      const toDegrees = (rad) => rad * 180 / Math.PI;
      
      const dLon = toRadians(lon2 - lon1);
      const lat1Rad = toRadians(lat1);
      const lat2Rad = toRadians(lat2);
      
      const y = Math.sin(dLon) * Math.cos(lat2Rad);
      const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
              Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
      
      let bearing = toDegrees(Math.atan2(y, x));
      return (bearing + 360) % 360;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth radius in meters
      const toRadians = (deg) => deg * Math.PI / 180;
      
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);
      
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // in meters
    }

    // --- Mapbox API Functions (Unchanged) ---
    async function fetchRoute(destLat, destLon) {
      const token = MAPBOX_ACCESS_TOKEN; 
      
      if (!token) {
        logStatus('Error: Mapbox token is missing.');
        return null;
      }
      
      if (!currentPosition) {
        logStatus('Waiting for GPS position...');
        return null;
      }
      
      logStatus('Fetching route from Mapbox...');
      
      const startCoords = `${currentPosition.lon},${currentPosition.lat}`;
      const endCoords = `${destLon},${destLat}`;
      
      const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${startCoords};${endCoords}?geometries=geojson&steps=true&access_token=${token}`;
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.routes && data.routes.length > 0) {
          logStatus('Route fetched successfully');
          return data.routes[0];
        } else {
          logStatus('No route found');
          return null;
        }
      } catch (error) {
        logStatus(`Error fetching route: ${error.message}`);
        return null;
      }
    }

    // --- Waypoint Extraction (Unchanged) ---
    function extractWaypoints(route) {
      const coordinates = route.geometry.coordinates;
      const waypoints = [];
      
      const stepSize = Math.max(1, Math.floor(coordinates.length / 20));
      
      for (let i = 0; i < coordinates.length; i += stepSize) {
        waypoints.push({
          lon: coordinates[i][0],
          lat: coordinates[i][1]
        });
      }
      
      if (coordinates.length > 0) {
        const last = coordinates[coordinates.length - 1];
        waypoints.push({
          lon: last[0],
          lat: last[1]
        });
      }
      
      return waypoints;
    }

    // --- 
    // *** CORE NAVIGATION LOGIC (MODIFIED) ***
    // ---
    
    function updateNavigationArrow() {
      if (!currentPosition || !navigationActive || currentWaypointIndex >= routeWaypoints.length) {
        return;
      }
      
      const navArrow = document.getElementById('nav-arrow');
      const arrowRotator = document.getElementById('arrow-rotator');
      const camera = document.getElementById('camera');
      
      if (!navArrow || !arrowRotator || !camera) {
        logStatus("Error: AR entities not found.");
        return;
      }

      // --- Dynamic Waypoint Snapping (Unchanged) ---
      let closestIndex = currentWaypointIndex;
      let minDistance = Infinity;

      for (let i = currentWaypointIndex; i < routeWaypoints.length; i++) {
        const distance = calculateDistance(
          currentPosition.lat,
          currentPosition.lon,
          routeWaypoints[i].lat,
          routeWaypoints[i].lon
        );
        if (distance < minDistance) {
          minDistance = distance;
          closestIndex = i;
        }
      }

      currentWaypointIndex = closestIndex;
      const nextWaypoint = routeWaypoints[currentWaypointIndex];
      const distanceToTarget = minDistance; 
      
      // ---
      // *** MODIFICATION: Check for Final Destination ***
      // ---
      
      const isFinalWaypoint = (currentWaypointIndex === routeWaypoints.length - 1);
      
      if (isFinalWaypoint && distanceToTarget < 10) { 
        logStatus('Destination reached!');
        
        // *** Show the NEW fullscreen overlay ***
        document.getElementById('fullscreen-success-overlay').style.display = 'flex';
        
        document.getElementById('instructions').style.display = 'none';
        
        stopNavigation(); 
        return; 
      }
      // ---
      // *** MODIFICATION END ***
      // ---

      // --- Mid-route Waypoint Check (Unchanged) ---
      if (distanceToTarget < distanceThreshold) {
        logStatus(`Reached waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`);
        currentWaypointIndex++; 
        
        if (currentWaypointIndex >= routeWaypoints.length) {
          stopNavigation();
          return;
        }
        return;
      }

      // --- Arrow Pointing Logic (Unchanged) ---
      const bearing = calculateBearing(
        currentPosition.lat,
        currentPosition.lon,
        nextWaypoint.lat,
        nextWaypoint.lon
      );

      const cameraRotation = camera.object3D.rotation.y; 
      const cameraHeading = THREE.MathUtils.radToDeg(cameraRotation);
      
      const relativeBearing = bearing - cameraHeading;
      
      arrowRotator.setAttribute('rotation', `0 ${relativeBearing} 0`);
      navArrow.setAttribute('visible', 'true');

      const instructionText = document.getElementById('instruction-text');
      instructionText.textContent = `${Math.round(distanceToTarget)}m to waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`;
      
      logStatus(`Arrow updated: Target WP ${currentWaypointIndex + 1}. Bearing ${Math.round(bearing)}°, dist ${Math.round(distanceToTarget)}m`);
    }

    // --- Main Control Functions (Improved) ---

    async function startNavigation() {
      // *** MODIFICATION: Hide new overlay ***
      hideSuccessOverlay();
      
      const destInput = document.getElementById('destination').value.trim();
      
      if (!destInput) {
        alert('Please enter a destination');
        return;
      }
      
      const [lat, lon] = destInput.split(',').map(s => parseFloat(s.trim()));
      
      if (isNaN(lat) || isNaN(lon)) {
        alert('Invalid coordinates');
        return;
      }
      
      logStatus('Starting navigation...');
      
      if (!currentPosition) {
        logStatus('Waiting for GPS lock...');
        setTimeout(startNavigation, 2000); // Retry
        return;
      }
      
      const arrowRotator = document.getElementById('arrow-rotator');
      if (arrowRotator) arrowRotator.removeAttribute('animation');

      const route = await fetchRoute(lat, lon);
      
      if (!route) {
        logStatus("Failed to get route.");
        return;
      }
      
      routeWaypoints = extractWaypoints(route);
      currentWaypointIndex = 0;
      
      logStatus(`Route: ${routeWaypoints.length} waypoints, ${Math.round(route.distance)}m`);
      
      document.getElementById('instructions').style.display = 'block';
      navigationActive = true;
      
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      updateInterval = setInterval(updateNavigationArrow, 2000);
    }

    function stopNavigation() {
      navigationActive = false;
      
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      
      const navArrow = document.getElementById('nav-arrow');
      if (navArrow) {
        navArrow.setAttribute('visible', 'false');
        const arrowRotator = document.getElementById('arrow-rotator');
        if (arrowRotator) arrowRotator.removeAttribute('animation');
      }
      
      document.getElementById('instructions').style.display = 'none';
      logStatus('Navigation stopped');
    }

    // --- Initialize ---
    window.addEventListener('load', () => {
      startPositionTracking();
      
      setTimeout(() => {
        document.getElementById('controls').classList.add('collapsed');
      }, 5000);
    });
  </script>
  
</body>
</html>
